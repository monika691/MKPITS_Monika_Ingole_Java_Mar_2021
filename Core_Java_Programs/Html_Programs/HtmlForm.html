<!-- 6 - create a html form to accept 2 no. and then add using getElementbyid function-->
<!DOCTYPE html>
<html>
<script>
function add(){
let n1,n2,res;
n1=parseInt(document.getElementbyid("num1");
n2=parseInt(document.getElementbyid("num2");
res=n1+n2;
alert("add of two no. is " +res);
</script>
<body>
<h1 align=center>javascript</h1>

<form name="f1">

<fieldset><legend>enter values<legend>

enter number1:<input type=text id="num1" /><br><br>
enter number2:<input type=text id="num2"/><br><br>

<input type=button onclick="add()" value="add numbers"/>
</fieldset>
</form>
</body>
</html>
