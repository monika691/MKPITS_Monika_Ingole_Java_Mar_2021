<!DOCTYPE html>

<html>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>


<button onclick="document.getElementById('myImage').src='java.jpg'">turns on light</button>

<img id="myImage" src="python.jpg" style="width:100px">
<button onclick="document.getElementById('myImage').src='python.jpg' ">turns off the light</button>
</body>
</html>
